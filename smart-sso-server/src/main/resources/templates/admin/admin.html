<style>
    /* Làm cho menu item chiếm toàn bộ chiều rộng sidebar */
    .nav.nav-list > li {
        width: 100%;
        margin: 4px 0; /* tạo khoảng cách giữa các item */
    }

    /* Tăng chiều cao, khoảng cách và kích cỡ chữ */
    .nav.nav-list > li > a {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 50px;            /* tăng chiều cao mỗi item */
        padding: 0 18px;         /* nới khoảng cách chữ và icon */
        font-size: 15px;         /* chữ to hơn */
        font-weight: 500;
        color: #ecf0f1;          /* màu chữ sáng */
        background-color: transparent;
        border-radius: 6px;
        transition: all 0.2s ease;
    }

    /* Khi hover hoặc active */
    .nav.nav-list > li > a:hover,
    .nav.nav-list > li.active > a {
        background-color: #1abc9c;  /* màu nền khi chọn */
        color: #fff;
    }

    /* Căn icon và chữ cho đẹp */
    .nav.nav-list > li > a > i.menu-icon {
        margin-right: 12px;
        font-size: 18px;
        width: 22px;
        text-align: center;
    }

    /* Submenu cũng to hơn */
    .nav.nav-list .submenu > li > a {
        height: 42px;
        font-size: 14px;
        padding-left: 45px;
        display: flex;
        align-items: center;
        color: #bdc3c7;
    }
    .nav.nav-list .submenu > li > a:hover {
        background-color: rgba(255,255,255,0.1);
        color: #fff;
    }
</style>

<script type="text/javascript">
    jQuery(function ($) {
        $("#_btnExit").click(function(){
            window.location.href="${logoutUrl}";
        });

        $.getJSON("${request.contextPath}/admin/admin/menu?v=" + Math.random(), function(d) {
            $('.nav-list').append(tree(d.data));
        });

        var defaultPage = null;

        function tree(list) {
            var html = "";
            var data = null;
            for (var i = 0; i < list.length; i++) {
                data = list[i];
                if (data.parentId == null || data.parentId == "") {
                    html += '<li class="';
                    if(defaultPage == null && data.url){
                        if(window.location.href.indexOf("#") < 0){
                            defaultPage = data.url;
                            window.location.href = "${request.contextPath}/admin/admin#" + defaultPage;
                        }
                        else if(data.url == window.location.href.split("#")[1]){
                            defaultPage = data.url;
                            html += 'active';
                        }
                    }
                    html += '">';
                    var childrens = _getChildrens(list, data.id);
                    if(data.url){
                        html += '<a data-url="' + data.url + '" href="#' + data.url + '" class="' + (childrens.length > 0 ? 'dropdown-toggle' : '') + '">';
                    } else {
                        html += '<a href="#" class="' + (childrens.length > 0 ? 'dropdown-toggle' : '') + '">';
                    }
                    html += '<i class="menu-icon fa ' + data.icon + '"></i>';
                    html += '<span class="menu-text">' + data.name + ' </span>';
                    html += '<b class="arrow' + (childrens.length > 0 ? ' fa fa-angle-down' : '') + '"></b>';
                    html += '</a><b class="arrow"></b>';
                    if (childrens.length > 0) {
                        html += buildTree(list, childrens);
                    }
                    html += '</li>';
                }
            }
            return html;
        }

        function buildTree(list, childrens) {
            var html = "";
            if (childrens.length > 0) {
                html += '<ul class="submenu">';
                for (var i = 0; i < childrens.length; i++) {
                    data = childrens[i];
                    if(defaultPage == null && data.url){
                        if(window.location.href.indexOf("#") < 0){
                            defaultPage = data.url;
                            window.location.href = "${request.contextPath}/admin/admin#" + defaultPage;
                        }
                    }
                    html += '<li class="">';
                    var tempChildrens = _getChildrens(list, data.id);
                    if(data.url){
                        html += '<a data-url="' + data.url + '" href="#' + data.url + '" class="' + (tempChildrens.length > 0 ? 'dropdown-toggle' : '') + '">';
                    } else {
                        html += '<a href="#" class="' + (tempChildrens.length > 0 ? 'dropdown-toggle' : '') + '">';
                    }
                    html += '<i class="menu-icon fa ' + data.icon + '"></i>';
                    html += '<span class="menu-text">' + data.name + ' </span>';
                    html += '<b class="arrow' + (tempChildrens.length > 0 ? ' fa fa-angle-down' : '') + '"></b>';
                    html += '</a><b class="arrow"></b>';
                    if (tempChildrens.length > 0) {
                        html += buildTree(list, tempChildrens, data.id);
                    }
                    html += '</li>';
                }
                html += '</ul>';
            }
            return html;
        }

        function _getChildrens(list, id) {
            var children = [];
            for (var i = 0; i < list.length; i++) {
                if (list[i].parentId == id) {
                    children.push({
                        id: list[i].id,
                        parentId: list[i].parentId,
                        name: list[i].name,
                        url: list[i].url,
                        icon: list[i].icon
                    });
                }
            }
            return children;
        }
    });
</script>
