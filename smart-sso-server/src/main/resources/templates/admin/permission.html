<title>Permission Management</title>
<#include "../common/common.html"/>

<link rel="stylesheet" href="${request.contextPath}/static/custom/zTree/css/metroStyle/metroStyle.css?v=1" />
<link rel="stylesheet" href="${request.contextPath}/static/custom/zTree/css/metroStyle/metroStyle.custom.css?v=1" />
<style type="text/css">
	.ztree li span.button.switch.level0 {visibility:hidden; width:1px;}
	.ztree li ul.level0 {padding:0; background:none;}
</style>

<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-header widget-header-small">
						<h5 class="widget-title lighter">Search Bar</h5>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<form id="_form" class="form-inline">
								<label>
									<label class="control-label" for="form-field-1"> Application: </label>
									<select id="_searchAppId" name="appId">
										<#list appList as item>
										<option value="${item.id}">${item.name}</option>
									</#list>
									</select>
								</label>
							</form>
						</div>
					</div>
				</div>

				<div>
					<div class="dataTables_wrapper form-inline no-footer">
						<table id="_table" class="table table-striped table-bordered table-hover dataTable no-footer">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<ul id="_tree" class="ztree" style="width:560px; overflow:auto;"></ul>
	</div><!-- /.col -->

	<a id="my-modal-a" href="#my-modal" role="button" class="bigger-125 bg-primary white" style="display: none;" data-toggle="modal"></a>

	<div id="my-modal" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="smaller lighter blue no-margin">Permission Information</h3>
				</div>

				<div class="modal-body">
					<form id="_editForm" class="form-horizontal" role="form" validate="true">
						<input type="hidden" id="_id" name="id">
						<input type="hidden" id="_parentId" name="parentId">

						<div class="form-group">
							<label for="_appId" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>Application</label>
							<div class="col-sm-3">
								<select id="_appId" class="form-control help-validate" required="true">
									<#list appList as item>
									<option value="${item.id}">${item.name}</option>
								</#list>
								</select>
								<input id="_hidden_appId" type="hidden" name="appId"/>
							</div>
						</div>

						<div class="form-group">
							<label for="_parentName" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>Parent</label>
							<div class="col-sm-9">
								<div class="clearfix help-validate">
									<input id="_parentName" name="parentName" type="text" class="form-data col-xs-10 col-sm-5" placeholder="Parent"
										   disabled="disabled"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="_name" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>Name</label>
							<div class="col-sm-9">
								<div class="clearfix help-validate">
									<input id="_name" name="name" type="text" class="form-data col-xs-10 col-sm-5" placeholder="Name"
										   required="true" maxlength="64"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="_icon" class="col-sm-3 control-label no-padding-right">Icon</label>
							<div class="col-sm-9">
								<div class="clearfix help-validate">
									<input id="_icon" name="icon" type="text" class="form-data col-xs-10 col-sm-5" placeholder="Icon"
										   maxlength="100"/>&nbsp;
									<i id="_icon_fa"></i>
									<a href="http://ace.jeka.by/buttons.html" target="_blank"><span class="help-button">?</span></a>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="_sort" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>Sort</label>
							<div class="col-sm-9">
								<div class="clearfix help-validate">
									<input id="_sort" name="sort" type="text" class="form-data col-xs-10 col-sm-5" placeholder="Sort"
										   required="true" vtype="integer" min="1" max="9999"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="_url" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>URL</label>
							<div class="col-sm-9">
								<div class="clearfix help-validate">
									<input id="_url" name="url" type="text" class="form-data col-xs-10 col-sm-9" placeholder="URL"
										   required="true" maxlength="64"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="_isMenu" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>Is Menu</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix help-validate">
									<label class="line-height-1 blue">
										<input name="isMenu" value="true" type="radio" class="ace"/>
										<span class="lbl"> Yes</span>
									</label>
									<label class="line-height-1 blue">
										<input name="isMenu" value="false" type="radio" class="ace"/>
										<span class="lbl"> No</span>
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="_isEnable" class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>Enabled</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix help-validate">
									<label class="line-height-1 blue">
										<input name="isEnable" value="true" type="radio" class="ace"/>
										<span class="lbl"> Yes</span>
									</label>
									<label class="line-height-1 blue">
										<input name="isEnable" value="false" type="radio" class="ace"/>
										<span class="lbl"> No</span>
									</label>
								</div>
							</div>
						</div>

					</form>
				</div>

				<div class="modal-footer">
					<button id="_cancel" class="btn btn-sm btn-danger pull-right" data-dismiss="modal" type="reset" >
						<i class="ace-icon fa fa-times"></i>
						Close
					</button>
					<button id="_submit" class="btn btn-sm btn-success pull-right" data-dismiss="modal"  data-loading-text="Submitting...">
						<i class="ace-icon fa fa-check"></i>
						Save
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
</div><!-- /.row -->

<script type="text/javascript">
	scripts.push(
			"${request.contextPath}/static/custom/zTree/js/jquery.ztree.core-3.5.min.js",
			"${request.contextPath}/static/custom/zTree/js/jquery.ztree.excheck-3.5.min.js");

	$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
		jQuery(function($) {
			var setting = {
				view: {
					addDiyDom: addDiyDom,
					selectedMulti: false
				},
				async: {
					enable: true,
					contentType: "application/x-www-form-urlencoded",
					type: "get",
					otherParam: $.formJson("_form"),
					dataType: "text",
					url: "${request.contextPath}/admin/permission/tree"
				},
				check: {
					enable: false
				},
				data: {
					simpleData: {
						enable: true
					}
				},
				callback: {
					onAsyncSuccess: zTreeOnAsyncSuccess
				}
			};

			var treeObj = $.fn.zTree.init($("#_tree"), setting);
			$('.modal.aside').ace_aside();

			$(document).one('ajaxloadstart.page', function(e) {
				$('.modal.aside').remove();
				$(window).off('.aside');
			});

			$("#_icon").bind("blur", function(){
				$("#_icon_fa").attr("class", "menu-icon fa "+$(this).val());
			});

			$("#_submit").click(function(){
				if($('#_editForm').validate()){
					var btn = $(this);
					btn.button('loading');
					$.post("${request.contextPath}/admin/permission/save", $.formJson('_editForm'),function(d) {
						if(d){
							var message = "Saved successfully";
							if(d.code == 1){
								$("#_editForm")[0].reset();
								reloadTree();
							}
							else{
								message = d.message;
							}
							$.gritter.add({
								text: message,
								sticky: false,
								time: '1000'
							});
							btn.button('reset');
						}
					},'json');
				}else{
					return false;
				}
			});

			$("#_cancel").click(function(){
				$("#_editForm")[0].reset();
				reloadTree();
			});

			$(".form-data").bind('keypress',function(event){
				if(event.keyCode == "13"){
					event.preventDefault();
					$("#_submit").click();
				}
			});

			var IDMark_A = "_a";
			function addDiyDom(treeId, treeNode) {
				var aObj = $("#" + treeNode.tId + IDMark_A);
				if(treeNode.isMenu){
					aObj.css("color","#012596");
				}
				var editStr = "&nbsp;<a id='add_" + treeNode.id + "' class='blue' href='javascript:void(0)' title='Add'> <i class='ace-icon fa fa-plus bigger-110'></i></a>";
				if(treeNode.id) {
					editStr += "&nbsp;<a id='edit_" + treeNode.id + "' class='green' permission='/admin/permission/save' href='javascript:void(0)' title='Edit'> <i class='ace-icon fa fa-pencil bigger-110'></i></a>";
					editStr += "&nbsp;<a id='delete_" + treeNode.id + "' class='red' permission='/admin/permission/delete' href='javascript:void(0)' title='Delete'> <i class='ace-icon fa fa-trash-o bigger-110'></i></a>";
				}
				aObj.after(editStr);
				var addBtn = $("#add_" + treeNode.id);
				if(addBtn){
					addBtn.bind("click", function(){
						setForm(treeNode,'add');
						$("#my-modal-a").click();
						$("#_name").focus();
					});
				}
				var editBtn = $("#edit_" + treeNode.id);
				if(editBtn){
					editBtn.bind("click", function(){
						setForm(treeNode,'update');
						$("#my-modal-a").click();
						$("#_name").focus();
					});
				}
				var deleteBtn = $("#delete_" + treeNode.id);
				if(deleteBtn){
					deleteBtn.bind("click", function(){
						bootbox.confirm("This will delete all sub-permissions under this permission. Are you sure you want to delete?",function(result) {
							if(result) {
								$.post("${request.contextPath}/admin/permission/delete", {"id":treeNode.id, "appId":$("#_searchAppId option:selected").val()},function(d) {
									if(d){
										if(d.code == 1){
											$.gritter.add({
												text: d.message,
												sticky: false,
												time: '1000'
											});
										}
										reloadTree();
									}
								},'json');
							}
						});
					});
				}
			};

			function zTreeOnAsyncSuccess(event, treeId, treeNode, msg) {
				treeObj.expandAll(true);
				$.permission();
			};

			function setForm(treeNode, flag){
				$("#_editForm")[0].reset();
				$("#_icon_fa").removeAttr("class");

				var appId = $("#_searchAppId").val();
				$("#_appId").val(appId);
				$("#_hidden_appId").val(appId);

				if(flag == 'add'){
					$("#_id").val("");
					$("#_parentId").val(treeNode.id);
					$("#_parentName").val(treeNode.name);
					$("#_sort").val(1);
					$("input[type=radio][name=isMenu][value=false]").prop('checked', false);
					$("input[type=radio][name=isMenu][value=true]").prop('checked', true);
					$("input[type=radio][name=isEnable][value=false]").prop('checked', false);
					$("input[type=radio][name=isEnable][value=true]").prop('checked', true);
				}
				else if(flag == 'update'){
					$.getJSON("${request.contextPath}/admin/permission/get?id=" + treeNode.id, function(d) {
						var data = d.data;
						$("#_id").val(data.id);
						$("#_parentId").val(data.parentId);
						$("#_parentName").val(treeNode.getParentNode().name);
						$("#_name").val(data.name);
						$("#_icon").val(data.icon);
						$("#_icon_fa").attr("class", "menu-icon fa " + data.icon);
						$("#_url").val(data.url);
						$("#_sort").val(data.sort);
						$("input[type=radio][name=isMenu][value!=" + data.isMenu + "]").prop('checked', false);
						$("input[type=radio][name=isMenu][value=" + data.isMenu + "]").prop('checked', true);
						$("input[type=radio][name=isEnable][value!=" + data.isEnable + "]").prop('checked', false);
						$("input[type=radio][name=isEnable][value=" + data.isEnable + "]").prop('checked', true);
					});
				}
				$("#_appId").attr("disabled","disabled");
			}

			$("#_searchAppId").change(function () {
				reloadTree();
			});

			function reloadTree(){
				setting.async.otherParam = $.formJson("_form");
				treeObj = $.fn.zTree.init($("#_tree"), setting);
			}
		});
	});
</script>
