<title>Logged-in User Management</title>
<#include "../common/common.html"/>

<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-header widget-header-small">
						<h5 class="widget-title lighter">Search Bar</h5>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<form id="_form" class="form-inline">
								<input id="_officeId" type="hidden" name="officeId" value="">
								<label>
									<label class="control-label"> Login Name: </label>
									<input name="account" type="text" class="form-data input-medium search-data">
								</label>
								<label>
									<label class="control-label"> Name: </label>
									<input name="name" type="text" class="form-data input-medium search-data">
								</label>
							</form>
						</div>
					</div>
				</div>

				<div>
					<div class="dataTables_wrapper form-inline no-footer">
						<table id="_table" class="table table-striped table-bordered table-hover dataTable no-footer">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
		jQuery(function($) {
			// Table
			var $table = $("#_table").table({
				url : "${request.contextPath}/admin/login-user/list",
				formId : "_form",
				tools : [
					{
						text : 'Force Logout',
						clazz : 'btn-default',
						icon : 'glyphicon glyphicon-off',
						permission : '/admin/login-user/logout',
						handler : function(){
							if($table.validateSelected(false)){
								$table.ajax({
									url : "${request.contextPath}/admin/login-user/logout",
									data : {tgts : $table.getSelectedItemKeys("tgt")},
									confirm : "Confirm force logout?",
									after : function(){
										$table.reload();
									}
								});
							}
						}
					}
				],
				columns : [
					{field:'id', hide : true},
					{field:'isEnable', hide : true},
					{field:'name', title:'Name', align:'left'},
					{field:'account', title:'Login Name', align:'left'},
					{field:'tgt', title:'Login Token', align:'left', mobileHide : true},
					{field:'createTime', title:'Token Creation Time', mobileHide : true},
					{field:'apps', title:'Visited Applications', mobileHide : true, replace : function (d){
							return d.apps.split(',').join('<br/>');
						}}
				],
				operate : [
					{
						text : 'Force Logout',
						clazz : 'btn-default',
						icon : 'glyphicon glyphicon-off',
						permission : '/admin/login-user/logout',
						handler : function(d, i){
							$table.ajax({
								url : "${request.contextPath}/admin/login-user/logout",
								data : {tgts : $table.getSelectedItemKeys("tgt")},
								confirm : "Confirm force logout?",
								after : function(){
									$table.reload();
								}
							});
						}
					}
				],
				after : function(){
					// Permission handling
					$.permission();
				}
			});

			// Search
			$(".search-data").keyup(function () {
				$table.search();
			});
		});
	});
</script>
